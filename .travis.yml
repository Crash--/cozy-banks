node-preset: &node # Used internally to share configuration, ignored by travis.
  language: node_js
  node_js:
    - "8"
  cache:
    yarn: true
    directories:
      - node_modules
branches:
  only:
  - master
  # tags
  - /^\d+\.\d+\.\d+(\-beta.\d+)?$/
stages:
  - test
  - build
jobs:
  include:
    - name: Unit tests
      stage: test
      <<: *node
      script:
        - yarn lint
        - yarn test
    - name: Web build
      stage: build
      <<: *node
      script:
        - yarn build
      before_deploy:
        - yarn secrets:decrypt
        - eval "$(ssh-agent -s)"
        - chmod 600 ./scripts/decrypted/id_rsa
        - ssh-add ./scripts/decrypted/id_rsa
      deploy:
        - provider: script
          repo: cozy/cozy-banks
          skip-cleanup: true
          script:
            - yarn cozyPublish
            - yarn uploadStaticFiles
          on:
            branch: master
        - provider: script
          repo: cozy/cozy-banks
          skip-cleanup: true
          script:
            - yarn cozyPublish
            - yarn uploadStaticFiles
          on:
            tags: true
    - name: Android build
      stage: build
      os: linux
      language: android
      android:
        components:
          - build-tools-26.0.2
      before_script:
        - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
        - sudo apt-get install nodejs
        - sudo apt-get install build-essential
        - yarn
        - yarn mobile:icon
        - yarn secrets:decrypt
        - ln -s ../../../scripts/decrypted/keys ./src/targets/mobile/keys
        - gem update --system
        - rvm install 2.6.0
        - gem install bundler
      script:
        - yarn android:build
env:
  global:
    - MATTERMOST_CHANNEL=Gangsters-release
    # kosssi GITHUB_TOKEN
    # to generate yours : travis encrypt GITHUB_TOKEN=<your_GITHUB_TOKEN> -r cozy/cozy-banks
    - secure: ""
    # MATTERMOST_HOOK_URL
    - secure: ""
    # RUNDECK_TOKEN
    - secure: ""
    # REGISTRY_TOKEN
    - secure: ""
    # ENCRYPTED_KEY
    - secure: ""
    # ENCRYPTED_IV
    - secure: ""
